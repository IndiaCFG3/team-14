<!DOCTYPE html>
{% load crispy_forms_tags %}

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		@import url(https://fonts.googleapis.com/css?family=Exo:100,200,400);
		@import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300);

		body {
			margin: 0;
			padding: 0;
			background: #fff;
			color: #fff;
			font-family: Arial;
			font-size: 12px;
		}

		.body {
			position: absolute;
			top: -20px;
			left: -20px;
			right: -40px;
			bottom: -40px;
			width: auto;
			height: auto;
			background-image: url('https://media.istockphoto.com/photos/day-picture-id1034861128?k=6&m=1034861128&s=612x612&w=0&h=ZFe0_YJK4wz3Naw4IqhMdWKSPpOzABK52txkIJ-dOpw=');
			background-size: cover;
			-webkit-filter: blur(5px);
			z-index: 0;
		}

		.grad {
			position: absolute;
			top: -20px;
			left: -20px;
			right: -40px;
			bottom: -40px;
			width: auto;
			height: auto;
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, rgba(0, 0, 0, 0)), color-stop(100%, rgba(0, 0, 0, 0.65)));
			/* Chrome,Safari4+ */
			z-index: 1;
			opacity: 0.7;
		}

		.header {
			position: absolute;
			top: calc(50% - 35px);
			left: calc(50% - 255px);
			z-index: 2;
		}

		.header div {
			float: left;
			color: #fff;
			font-family: 'Exo', sans-serif;
			font-size: 35px;
			font-weight: 200;
		}

		.header div span {
			color: #5379fa !important;
		}

		.login {
			position: absolute;
			top: calc(50% - 75px);
			left: calc(50% - 50px);
			height: 150px;
			width: 350px;
			padding: 10px;
			z-index: 2;
		}

		.login input[type=text] {
			width: 250px;
			height: 30px;
			background: transparent;
			border: 1px solid rgba(255, 255, 255, 0.6);
			border-radius: 2px;
			color: #fff;
			font-family: 'Exo', sans-serif;
			font-size: 16px;
			font-weight: 400;
			padding: 4px;
		}

		.login input[type=password] {
			width: 250px;
			height: 30px;
			background: transparent;
			border: 1px solid rgba(255, 255, 255, 0.6);
			border-radius: 2px;
			color: #fff;
			font-family: 'Exo', sans-serif;
			font-size: 16px;
			font-weight: 400;
			padding: 4px;
			margin-top: 10px;
		}

		.login input[type=button] {
			width: 260px;
			height: 35px;
			background: #fff;
			border: 1px solid #fff;
			cursor: pointer;
			border-radius: 2px;
			color: #a18d6c;
			font-family: 'Exo', sans-serif;
			font-size: 16px;
			font-weight: 400;
			padding: 6px;
			margin-top: 10px;
		}

		.login input[type=button]:hover {
			opacity: 0.8;
		}

		.login input[type=button]:active {
			opacity: 0.6;
		}

		.login input[type=text]:focus {
			outline: none;
			border: 1px solid rgba(255, 255, 255, 0.9);
		}

		.login input[type=password]:focus {
			outline: none;
			border: 1px solid rgba(255, 255, 255, 0.9);
		}

		.login input[type=button]:focus {
			outline: none;
		}

		::-webkit-input-placeholder {
			color: rgba(255, 255, 255, 0.6);
		}

		::-moz-input-placeholder {
			color: rgba(255, 255, 255, 0.6);
		}
	</style>
</head>

<body>
	<div class="body"></div>
	<div class="grad"></div>
	<div class="header">
		<div>WELCOME<span><br>TEACHERS</span></div>

	</div>
	</div>
	<br>
	<div class="login">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group border p-4 m-4">
				<legend>Login Here</legend>
				<div class="form-group">
					{{form | crispy}}
				</div>
				<div class='form-group'>
					<input type="submit" class="btn btn-info" value="Login">
				</div>
			</fieldset>
		</form>
		<div class='border-top p-3'>
			<small class='text-muted'>
				Need an account?<a href='{% url "teacherssignup" %}' class='ml-3'>Sign Up</a>
			</small>
		</div>
	</div>
</body>

</html>
